<!-- This is a doc type tag, tells the browser what markup language is being used. not always required but use just in case -->
<!-- 1. `DOCTYPE` declaration -->
<!DOCTYPE html>
<!-- less than or greater than signs are referred to as "chevrons"  -->

<!-- This is the root tag for your html tag -->
<!-- meta is a self-closing tag -->
<!-- This provides info for your browser to render a webpage -->
<html>
    <!-- 2. `head` tag with nested `title` tag -->
    <head>
        <meta charset="utf-8">
        <title>My Second Web Page</title>
    </head>

<!-- Body is where you put content into your code -->
<!-- 3. `h1` tag with a title of your choice -->
<body>
    <!-- heading for our web page. h1 = very big font, h2 = smaller, h3 = smaller still, h4, h5 -->
    <h2>Welcome to Charles' second web page</h2>

    <!-- sub-heading for our web page. h1 = very big font, h2 = smaller, h3 = smaller still, h4, h5 -->
    <h3>The world's best web page</h3>

    <!-- image tag = img, <br /> = insert a line break -->
    <!-- 4. Embed an image -->
    <img src="https://upload.wikimedia.org/wikipedia/en/2/22/SpongeBob_SquarePants_logo_by_Nickelodeon.svg">
    <br />
    <img src="https://static.wikia.nocookie.net/spongebob/images/d/d7/SpongeBob_stock_art.png/revision/latest/scale-to-width-down/500?cb=20190921125147">
    <br />

    <!-- 5. Create the following three links on your page:

    1. One link that leads to the website of your choice. Give this link an attribute `target="_blank"` so that it opens a new tab when clicked.
 
    2. Create a second link to a different website, but give this link bold text.
 
    3. Make the third link a placeholder so it goe     -->
    <!-- Links / anchor tag, open on a new tab  target="_blank" -->
    <a href="https://static.wikia.nocookie.net/spongebob/images/d/d7/SpongeBob_stock_art.png/revision/latest/scale-to-width-down/500?cb=20190921125147" target="_blank">Wiki on tab1</a>
    <br />
    
    <strong><a href="https://static.wikia.nocookie.net/spongebob/images/d/d7/SpongeBob_stock_art.png/revision/latest/scale-to-width-down/500?cb=20190921125147" target="_blank">Wiki on new tab</a></strong>
    <br />
    <a href="#">This is a placeholder link that goes nowhere, for now</a>

</body>
</html>
